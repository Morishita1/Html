<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='book-join.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <fieldset>
        <legend>회원가입</legend>
        
        <div>
            <label for="m_userid">ID</label>
            <input type="text" name="m_userid" id="m_userid" placeholder="사용자 ID를 입력해주세요">
        </div><br><br><br>
        <div>
            <label for="m_passwoid">PASSWOID</label>
            <input type="passwoid" name="m_passwoid" id="m_passwoid" placeholder="비밀번호를 입력하세요">
        </div><br><br><br>
        <div>
            <label for="re_passwoid">RE-PASSWOID</label>
            <input type="passwoid" name="re_passwoid" id="re_passwoid" placeholder="비밀번호를 한번더 입력하세요">
        </div><br><br><br>
        <div>
            <label for="m_email">이메일</label>
            <input type="email" name="m_email" id="m_email" placeholder="이메일 주소를 입력하세요">
        </div><br><br><br>
        <div>
            <label for="m_tel">전화번호</label>
            <input type="phone" name="m_tel" id="m_tel" placeholder="전화번호를 입력하세요">
        </div><br><br><br>
        <button>회원가입</button>
    </fieldset>
</body>
</html>
